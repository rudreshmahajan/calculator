<!DOCTYPE html>
<html>
	<head>
		
		<title>Simple Calculator</title>
		<h1 style="text-align: center">Basic Calculator </h1>
		
			<style>

				.body{
    background-image:url("bme2.png");
    background-repeat: no-repeat;
    background-size: 100%;
}
				.empty {
					background: #33DDFF;
					width: 20%;
					font-size: 20px;
					font-weight: 900;
					margin: 2%;
					border-radius: 4px;
}
				#calc-contain{
					position: relative;
					width: 300px;
					border: 2px solid black;
					border-radius: 4px;
					background: #404975;
					margin-top: 10px;
				}
				input[type=button]{
					background: #33DDFF;
					width: 20%;
					font-size: 20px;
					font-weight: 900;
					margin: 2%;
					border-radius: 4px;
				}
				input[type=text]{
					position: relative;
					display: block;
					border-radius: 4px;
					width: 95%;
					height: 80px;
					margin: 15px auto;
					font-size: 30px;
					background: #161C2E;
					color: #CDE3EB;
				}
				
			</style>
			
				<script text='text/javascript'>
					var i = 0;
					function brackets(){
							if(i == 0){
								calculator.display.value += '(';
								i = 1;	
							}
							else if(i == 1){
								calculator.display.value += ')';
								i = 0;
							}
					}
					function backspace(){
						var x = calculator.display.value; 
						if(x.length > 0){
							x = x.substring(0, x.length-1); 
							calculator.display.value = x;
						}
					}
				</script>
	</head>
	<body>
		<center>
	
			<div id="calc-contain">
				<form name="calculator">
					<input type="text" name="display"/>
					<br/>
					<input type="button" value=" 7 " onclick="calculator.display.value +='7'"/>
					<input type="button" value=" 8 " onclick="calculator.display.value +='8'"/>
					<input type="button" value=" 9 " onclick="calculator.display.value +='9'"/>
					<input type="button" value=" + " onclick="calculator.display.value +='+'" style = "background: red"/>
					<br/>
					<input type="button" value=" 4 " onclick="calculator.display.value +='4'"/>
					<input type="button" value=" 5 " onclick="calculator.display.value +='5'"/>
					<input type="button" value=" 6 " onclick="calculator.display.value +='6'"/>
					<input type="button" value=" - " onclick="calculator.display.value +='-'" style = "background: red"/>
					<br/>
					<input type="button" value=" 1 " onclick="calculator.display.value +='1'"/>
					<input type="button" value=" 2 " onclick="calculator.display.value +='2'"/>
					<input type="button" value=" 3 " onclick="calculator.display.value +='3'"/>
					<input type="button" value=" x " onclick="calculator.display.value +='*'" style = "background: red"/>
					<br/>
					<input type="button" value=" C " onclick="calculator.display.value =''"/>
					<input type="button" value=" 0 " onclick="calculator.display.value +='0'"/>
					<input type="button" value=" &#8592 " onclick="backspace()"/>
					<input type="button" value=" / " onclick="calculator.display.value +='/'" style = "background: red"/>
					<br/>
					<input type="button" value=" % " onclick="calculator.display.value +='%'" style = "background: orange"/>
					<input type="button" value=" . " onclick="calculator.display.value +='.'" style = "background: orange"/>
					<button class="empty" id="empty"  style="background: orange" >c</button>
					<input type="button" value="()" onclick="brackets()" style = "background: orange"/>
			
					<br/>
					<input type="button" value=" = " onclick="calculator.display.value = eval(calculator.display.value)" style = "background: #338AFF ; width: 96%;"/>
					<br/>
				</form>
			</div>
		<h4>Developed by Rudresh</h4>
		</center>	
	</body>	
</html>
